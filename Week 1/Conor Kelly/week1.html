<p id="box" style="border:1px solid grey; padding: 20px; width: 50px;">

</p>

<script>
const nums = [10, 15, 3, 7];
let k = 17;
//using .some method
//v0 = 10, i0 =first index

let result = nums.some((v0,i0) =>
		//line 13: checks to make sure index in the same position are not calculated and if each value added to each value is equal to the target number of 70
    nums.some((v1,i1) => i0 !== i1 && v0 + v1 === k)
);
document.getElementById("box").innerHTML = (result)
console.log(result);
</script>
